        </div>

</div>

<script>
    function calculate() {
    let name1 = document.getElementById("fname").value;
    let name2 = document.getElementById("sname").value;
    n1 = name1.toLowerCase();
    n2 = name2.toLowerCase();
    n1 = n1.replaceAll(' ','');
    n2 = n2.replaceAll(' ','');
    
    let totallength = n1.length + n2.length;
    let cancel = 0;
  
    // Removing common characters between names
    for (let i = 0; i < n1.length; i++) {
      for (let j = 0; j < n2.length; j++) {
        if (n1.charAt(i) == n2.charAt(j)) {
          n2 = n2.replace(n2.charAt(j), "");
          cancel++;
          break; // Break after removing a common character
        }
      }
    }
  
    let flamescore = totallength - (cancel * 2);
    let f = "flames";
    
    // Flames score calculation logic
    while (f.length > 1) {
      let index = (flamescore % f.length) - 1;
      if (index >= 0) {
        f = f.substring(0, index) + f.substring(index + 1);
      } else {
        f = f.substring(0, f.length - 1);
      }
    }
  
    // Displaying result based on the final remaining letter
    switch (f) {
      case "f":
        document.getElementById("output").innerHTML = 'The relationship between both will end in FRIENDSHIPüë´';

        break;

        break;
      case "e":

      case "s":
        document.getElementById("output").innerHTML = "The relationship between both end in SIBLINGSüëßüèªüë∂üèª";
        break;
    }
  }
</script>
